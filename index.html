<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Four‑Word Networking EUR Positional Sum</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        text-align: center;
        padding: 30px;
    }
    h1 { color: #333; }
    .table {
        display: inline-block;
        margin: 20px auto;
        border-collapse: collapse;
    }
    .table td {
        border: 2px solid #333;
        padding: 10px 20px;
        background: white;
        font-weight: bold;
    }
    .result {
        margin-top: 20px;
        font-size: 1.3em;
        color: #222;
    }
    button {
        margin-top: 30px;
        padding: 12px 25px;
        font-size: 16px;
        background: #0078ff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
    button:hover { background: #0059c9; }
</style>
</head>
<body>

<h1>Four‑Word-Networking with EUR 'meme' "stablecoin"</h1>

<!-- Upper Table -->
<table class="table" id="upperTable">
    <tr>
        <td>EUR</td>
        <td>EUR</td>
        <td>EUR</td>
        <td>EUR</td>
    </tr>
</table>

<br>

<!-- Lower Table -->
<table class="table" id="lowerTable">
    <tr>
        <td>€10</td>
        <td>€100</td>
        <td>€200</td>
        <td>€500</td>
    </tr>
</table>

<div class="result" id="result">Click "Generate" to get a 4‑word address and positional EUR value.</div>

<button onclick="generateFourWord()">Generate</button>

<script>
    const words = ["cloud", "river", "stone", "fire", "tree", "wind", "sun", "moon"];
    const eurValuesByPosition = [1, 10, 100, 200]; // positions 1-4

    function generateFourWord() {
        // Random number of EUR words (1 to 4)
        let eurCount = Math.floor(Math.random() * 4) + 1;
        let address = Array(eurCount).fill("EUR");

        // Fill the rest with random unique words
        while (address.length < 4) {
            let w = words[Math.floor(Math.random() * words.length)];
            if (!address.includes(w)) address.push(w);
        }

        // Shuffle the address
        address.sort(() => Math.random() - 0.5);

        // Calculate EUR value based on position
        let totalEurValue = 0;
        address.forEach((word, idx) => {
            if (word === "EUR") {
                totalEurValue += eurValuesByPosition[idx];
            }
        });

        // Update upper table dynamically
        const upperTable = document.getElementById("upperTable").rows[0].cells;
        for (let i = 0; i < 4; i++) {
            upperTable[i].textContent = address[i];
        }

        // Display result
        document.getElementById("result").innerHTML =
            `<strong>Address:</strong> ${address.join(" - ")} <br>` +
            `<strong>Total EUR value:</strong> €${totalEurValue}`;
    }
</script>

</body>
</html>
